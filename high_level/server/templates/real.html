<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartCity Notification Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        thead {
            background-color: #4CAF50;
            color: white;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
            margin: 20px 0;
        }
        
        #tunnel {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 150px;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 0 5px #00ff00, inset 0 0 5px #00ff00;
            background: linear-gradient(to bottom, #111, #333);
            margin-top: 20px;
        }
        
        #message {
            position: absolute;
            white-space: nowrap;
            font-size: 6rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            color: #00ff00;
            letter-spacing: 0.1rem;
            text-shadow: 0 0 2px #00ff00, 0 0 4px #00ff00;
        }
        
        #log {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            height: 150px;
            overflow-y: scroll;
            border: 2px solid #444;
            background: white;
            padding: 10px;
            color: black;
            box-shadow: 0 0 10px #222;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
        }
        
        .log-item {
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .street-light {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50px;
            height: 150px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .street-light .light {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 10px 0;
        }
        
        .light.red {
            background: red;
        }
        
        .light.yellow {
            background: yellow;
        }
        
        .light.green {
            background: green;
        }
        
        .street-light-label {
            font-size: 0.75rem;
            color: black;
            margin-top: 5px;
            text-align: center;
        }
        
        #street-light-left {
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
        }
        
        #street-light-right {
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
        }
        
        #clear-log-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        #clear-log-button:hover {
            background-color: #45a049;
        }
        /* Animación para desplazar el mensaje */
        
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        
        body.light-mode {
            background-color: #f4f4f9;
            color: #000000;
        }
    </style>
</head>

<body>
    <header>
        <h1>SmartCity Notification Center</h1>
    </header>
    <div id="tunnel">
        <div id="message"></div>
    </div>
    <div id="log"></div>
    <!--
    
    <button id="clear-log-button">Clear Log</button>-->

    <div id="street-light-left" class="street-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
        <div class="street-light-label">Semáforo 1</div>
    </div>

    <div id="street-light-right" class="street-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
        <div class="street-light-label">Semáforo 2</div>
    </div>

    <script>
        const socketUrl = "wss://ws.davinsony.com/metropolitana";
        const socket = new WebSocket(socketUrl);
        const messageDiv = document.getElementById("message");
        const logDiv = document.getElementById("log");

        const messageQueue = []; // Cola de mensajes
        const logMessages = []; // Para almacenar logs con fecha
        const maxLogMessages = 15; // Limitar a 100 mensajes en el log
        let isDisplaying = false; // Controla si se está mostrando un mensaje

        //const clearLogButton = document.getElementById("clear-log-button");

        // Evento para limpiar el contenido del log
        /*
        clearLogButton.addEventListener("click", () => {
            logDiv.innerHTML = ""; // Limpiar el log
            logMessages = []; // Limpiar el array de mensajes
            messageQueu.length = 0; // Limpiar la cola de mensajes
        });
        */

        // Función para obtener la fecha y hora formateada en Colombia (UTC-5)
        function formatDate() {
            const colombiaTime = new Date().toLocaleString("en-US", {
                timeZone: "America/Bogota"
            });
            return colombiaTime.replace(",", ""); // yyyy-mm-dd hh:mm:ss
        }

        // Función para agregar mensajes al log
        function addLogMessage(message) {
            const timestampedMessage = `${formatDate()} - ${message}`;
            logMessages.unshift(timestampedMessage); // Agregar al inicio

            // Limitar el log a 100 mensajes
            if (logMessages.length > maxLogMessages) {
                logMessages.pop(); // Eliminar el mensaje más antiguo
            }

            // Mostrar el log actualizado
            renderLog();
        }

        // Función para mostrar el log
        function renderLog() {
            logDiv.innerHTML = ""; // Limpiar el log
            logMessages.forEach((logMessage) => {
                const logItem = document.createElement("div");
                logItem.className = "log-item";
                logItem.textContent = logMessage;
                logDiv.appendChild(logItem);
            });
        }

        // Función para procesar la cola de mensajes
        async function processQueue() {
            if (isDisplaying || messageQueue.length === 0) return;
            isDisplaying = true;

            const message = messageQueue.shift(); // Obtener el siguiente mensaje
            await displayMessage(message); // Mostrar el mensaje con la animación

            // Registrar el mensaje en el log después de haber sido mostrado
            addLogMessage(message);

            isDisplaying = false;

            // Procesar el siguiente mensaje
            processQueue();
        }

        // Función para mostrar un mensaje en el display
        function displayMessage(message) {
            return new Promise((resolve) => {
                messageDiv.textContent = message;

                // Reiniciar la animación
                messageDiv.style.animation = "none";
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        messageDiv.style.animation = "scroll-left 4s linear 1";
                    });
                });

                // Esperar a que termine la animación antes de resolver
                setTimeout(() => {
                    messageDiv.textContent = ""; // Limpiar la pantalla después del mensaje
                    resolve();
                }, 4000); // Duración de la animación (4s)
            });
        }

        socket.addEventListener("open", () => {
            console.log("Connection established with WebSocket server");
            addLogMessage("WebSocket connection established");

            socket.send(
                JSON.stringify({
                    action: "subscribe",
                    channel: "my_channel"
                })
            );
        });

        socket.addEventListener("message", (event) => {
            const elementData = JSON.parse(event.data);
            const receivedMessage = "[" + elementData.from + "] " + elementData.msg;

            // Validar si el mensaje contiene la clave nightMode
            if (elementData.key === "nightMode") {
                const value = parseInt(elementData.value, 10);
                if (value === 1) {
                    document.body.classList.remove("light-mode");
                    document.body.classList.add("dark-mode");
                } else if (value === 0) {
                    document.body.classList.remove("dark-mode");
                    document.body.classList.add("light-mode");
                }

            } else if (elementData.key === "state") {
                const state = parseInt(elementData.value, 10);

                // Reset all lights first
                const resetLights = () => {
                    document.querySelectorAll(".light").forEach(light => light.style.backgroundColor = "gray");
                };

                // Apply specific state logic
                resetLights(); // Turn off all lights before setting new state
                switch (state) {
                    case 0: // STATE_LIGHT1_GREEN_ON_START
                        document.querySelector("#street-light-left .light.green").style.backgroundColor = "green";
                        document.querySelector("#street-light-right .light.red").style.backgroundColor = "red";
                        break;
                    case 1: // STATE_LIGHT1_GREEN_BLINK
                        let blinkInterval = setInterval(() => {
                            const light = document.querySelector("#street-light-left .light.green");
                            light.style.backgroundColor = light.style.backgroundColor === "green" ? "gray" : "green";
                        }, 500); // Blink every 500ms
                        setTimeout(() => clearInterval(blinkInterval), 5000); // Stop blinking after 5s
                        break;
                    case 2: // STATE_LIGHT1_YELLOW_ON
                        document.querySelector("#street-light-left .light.yellow").style.backgroundColor = "yellow";
                        break;
                    case 3: // STATE_LIGHT_RED1_ON
                        document.querySelector("#street-light-left .light.red").style.backgroundColor = "red";
                        document.querySelector("#street-light-right .light.yellow").style.backgroundColor = "yellow";
                        break;
                    case 4: // STATE_LIGHT2_GREEN_ON
                        document.querySelector("#street-light-right .light.green").style.backgroundColor = "green";
                        break;
                    case 5: // STATE_LIGHT2_GREEN_BLINK
                        let blinkInterval2 = setInterval(() => {
                            const light = document.querySelector("#street-light-right .light.green");
                            light.style.backgroundColor = light.style.backgroundColor === "green" ? "gray" : "green";
                        }, 500); // Blink every 500ms
                        setTimeout(() => clearInterval(blinkInterval2), 5000); // Stop blinking after 5s
                        break;
                    case 6: // STATE_LIGHT2_YELLOW_ON
                        document.querySelector("#street-light-right .light.yellow").style.backgroundColor = "yellow";
                        break;
                    case 7: // STATE_LIGHT_RED2_ON
                        document.querySelector("#street-light-left .light.red").style.backgroundColor = "red";
                        document.querySelector("#street-light-right .light.red").style.backgroundColor = "red";
                        break;
                    case 8: // STATE_LIGHT_NIGHT_MODE
                        setInterval(() => {
                            const leftYellow = document.querySelector("#street-light-left .light.yellow");
                            const rightYellow = document.querySelector("#street-light-right .light.yellow");
                            leftYellow.style.backgroundColor = leftYellow.style.backgroundColor === "yellow" ? "gray" : "yellow";
                            rightYellow.style.backgroundColor = rightYellow.style.backgroundColor === "yellow" ? "gray" : "yellow";
                        }, 500); // Both blink every 500ms in night mode
                        break;
                    default:
                        console.error("Unknown state received:", state);
                }


            } else {
                // Agregar el mensaje a la cola
                messageQueue.push(receivedMessage);

                // Procesar la cola
                processQueue();
            }
        });

        socket.addEventListener("error", (error) => {
            console.error("WebSocket connection error:", error);
            const errorMessage = "WebSocket connection error";
            addLogMessage(errorMessage);
        });

        socket.addEventListener("close", (event) => {
            const closeMessage = "Connection closed";
            console.log(closeMessage, event.reason);
            addLogMessage(closeMessage);
        });
    </script>
</body>

</html>
